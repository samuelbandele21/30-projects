<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="stopwatch.css">

    <script src="https://kit.fontawesome.com/5f978e769c.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="view">

            <div id="timer">
                <h1 id="displayTime">00:00:00</h1>
            </div>
            <div class="buttons">
                <div onclick="watchPause()">  <i class="fa-solid fa-pause"></i>  </div>
                <div onclick="watchStart()"> <i class="fa-solid fa-play"></i> </div>
                <div onclick="watchReset()"> <i class="fa-solid fa-repeat"></i> </div>            
            </div>
        </div>
    </div>
   
    <script>

        let [mSec, sec, min] = [0, 0, 0]
        let displayTime = document.getElementById("displayTime")
        let timer = null

        function stopwatch() {
            mSec++
            if (mSec == 100) {
                mSec = 0
                sec++
                if (sec == 60) {
                    sec = 0
                    min++
                }
            }

            let m =  min < 10 ? "0" + min : min
            let s = sec < 10 ? "0" + sec : sec
            let ms = mSec < 10 ? "0" + mSec : mSec

            displayTime.innerHTML = m + ':' + s + ':' + ms
        }
        function watchStart() {
            if (timer !== null) {
                clearInterval(timer)
            }
            timer = setInterval(stopwatch,10)
        }

        function watchPause() {
            clearInterval(timer)
        }

        function watchReset() {
            clearInterval(timer)
            sec = 0, mSec = 0, min = 0
            displayTime.innerHTML = "00:00:00"
        }

    </script>
</body>
</html>
