<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="form.css">
    <script src="https://kit.fontawesome.com/5f978e769c.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <form action="">
            <i class="fas fa-paper-plane"></i>

            <div class="input-group">
                <label for="">Full Name</label>
                <input type="text" placeholder="Enter your full name" id="contact-name" onkeyup="validateName()">
                <span id="name-error"></span>
            </div>
            <div class="input-group">
                <label for="">phone number</label>
                <input type="tel" placeholder="123 4567 890" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error"></span>

            </div>
            <div class="input-group">
                <label for="">Email ID</label>
                <input type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error"></span>

            </div>
            <div class="input-group">
                <label for="">Your Message</label>
                <textarea rows="5" placeholder="Type in your message" id="contact-message" onkeyup="validatemessage()"></textarea>
                <span id="message-error"></span>

            </div>

            <button onclick="return validateForm()">Submit</button>
            <span id="submit-error"></span>

        </form>
    </div>

    <script>

        var nameError = document.getElementById("name-error")
        var phoneError = document.getElementById("phone-error")
        var emailError = document.getElementById("email-error")
        var messageError = document.getElementById("message-error")
        var submitError = document.getElementById("submit-error")

        //Name validation
        function validateName() {
            var name = document.getElementById('contact-name').value

            if (name.length == 0 ) {
                nameError.innerHTML = "Name is required"
                return false
            }
            if (!name.match(/^[A-Za-z]*\s{1}[A-Za-z]*$/)) {
                nameError.innerHTML = "Write full name"
                return false
            }
            nameError.innerHTML = '<i class="fa-solid fa-check"></i>'
            return true
        }
        // phone number validation
        function validatePhone() {
            var phone = document.getElementById('contact-phone').value

            if (phone.length == 0 ) {
                phoneError.innerHTML = "phone number is required"
                return false
            }
            if (!phone.match(/^[0-9]{10}$/)) {
                phoneError.innerHTML = "should be 10 digits"
                return false
            }
            phoneError.innerHTML = '<i class="fa-solid fa-check"></i>'
            return true
        }
          // pEmail validation
          function validateEmail() {
            var email = document.getElementById('contact-email').value

            if (email.length == 0 ) {
                emailError.innerHTML = "Email is required"
                return false
            }
            if (!email.match(/^[A-Za-z\._\-[0-9]*[@][A-Za-z]*[\.][a-z]{2,4}$/)) {
                emailError.innerHTML = "Invalid email"
                return false
            }
            emailError.innerHTML = '<i class="fa-solid fa-check"></i>'
            return true
        }
        
        //validate message
        function validatemessage() {
            var message = document.getElementById("contact-message").value
            var required = 25
            var left = required - message.length

            if (left > 0) {
                messageError.innerHTML = left + " more charaters required"
                return false
            }

            messageError.innerHTML = '<i class="fa-solid fa-check"></i>'
            return true
        }

        //submit function
        function validateForm() {
            if (!validateName() || !validatePhone() || !validateEmail() || !validatemessage()) {
                submitError.style.display = 'block'
                submitError.innerHTML = "Please fix error to submit"
                setTimeout(function(){submitError.style.display = "none"}, 3000)
                return false
            }
        }


    </script>
</body>
</html>
