<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toast pop</title>

    <link rel="stylesheet" href="toast.css">
    <script src="https://kit.fontawesome.com/5f978e769c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <div id="toastBox"></div>

    <script>

        let toastBox = document.getElementById("toastBox")
        let successMsg = '<i class="fa-sharp fa-solid fa-circle-check"></i> successfully submitted'
        let errorMsg = '<i class="fa-solid fa-circle-xmark"></i> please fix the error'
        let invalidMsg = '<i class="fa-sharp fa-solid fa-circle-exclamation"></i> invalid input, check again'

        function showToast(msgs) {
            let toast = document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML = msgs
            toastBox.appendChild(toast)

            if (msgs.includes("invalid")) {
                toast.classList.add("invalid")
            }
            if (msgs.includes("error")) {
                toast.classList.add("error")
            }
            setTimeout(()=>{
                toast.remove()
            }, 6000)
        }
    </script>
</body>
</html>
